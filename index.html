	<script type="text/javascript">

		function getparams() {
			var search = window.location.search
			if (search[0] == '?') {search = search.substring(1)}
			if (!search) {return {}}
			var params = search.split('&')
			var object = {}
			for (var i = 0; i < params.length; i++) {
				let pair = params[i].split('=')
				let key = pair[0]
				let val = pair[1]
				object[key] = val
			}
			return object
		}

		const getp = getparams()


		const SECOND =        1000;
		const MINUTE = SECOND * 60;
		const HOUR   = MINUTE * 60;
		const DAY    = HOUR   * 24;
		var   FIFTY_YEARS = 1577923200000// - (DAY * 50 + HOUR * 7 + MINUTE * 39)// + SECOND * 0);
		if ('offset' in getp) {
			FIFTY_YEARS = Number(getp.offset)
		}


	</script>

		function get_section(now) {
			for (var i = 0; i < sections.length; i++) {

				}
			}
		}

		function date_to_GET(now) {
			section = get_section(now)
			var zero = section['#GET']
			return now.valueOf() - zero.valueOf()
		}

		function pad(num,len) {
			num = String(num)
			while (num.length < len) {
				num = '0' + num
			}
			return num
		}

		function hms(timedelta,hourpad=3) {
			if (timedelta < 0) {
				return "-"+hms(-timedelta,2)
			}
			x = timedelta
			x /= 1000
			x = Math.floor(x)
			sec = x % 60
			x /= 60
			x = Math.floor(x)
			min = x % 60
			x /= 60
			x = Math.floor(x)
			// hour = x % 24
			// x /= 24
			// x = Math.floor(x)
			hour = pad(x,hourpad)
			min = pad(min,2)
			sec = pad(sec,2)

			return `${hour}:${min}:${sec}`
		}

		function set_clock(tag, now, section) {

				// $('title').text('Apollo XV '+hms_val)
			} else if (type(value) == Number) {

				// console.log(section.start, value)
				$(tag).text(hms(now.valueOf() - value - end.valueOf()))

			} else {

	<script type="text/javascript">

		function GET(arg1, arg2, arg3) {
			var hrs, min, sec
			if (arg2 === undefined) {
				sec = arg1
				min = 0
				hrs = 0
			} else if (arg3 === undefined) {
				sec = arg2
				min = arg1
				hrs = 0
			} else {
				sec = arg3
				min = arg2
				hrs = arg1
			}
			delta = 0
			delta += sec * SECOND
			delta += min * MINUTE
			delta += hrs * HOUR
			return new Date(tzero.valueOf() + delta)
		}
